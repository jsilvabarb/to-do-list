<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e7c1138fb8.js" crossorigin="anonymous"></script></script>
</head>
  
<body>
    <div class="wrapper">
        <header>Todo App</header>

        <div class="inputField">
            <input type="text" placeholder="insira sua tarefa">
            <button id="add"><i class="fas fa-plus"></i></button>
        </div>

        <ul class="todoList">
            <!-- Os dados vão vir do localstorage -->
        </ul>
    
        <div class="footer">
            <span>Você tem <span class="pendingNum"></span> pendências</span>
           <button>Limpar</button>
        </div>
    </div> 
    <script src="scripts.js"></script>
</body>
</html>
